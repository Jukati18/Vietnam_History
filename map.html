<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese History - Interactive Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/map.css">

    <!-- API Configuration -->
    <script src="js/config.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <h1 class="site-title">ğŸ‡»ğŸ‡³ Vietnamese History</h1>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search historical events..."
                    autocomplete="off"
                >
                <button class="search-button">ğŸ”</button>
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="map.html" class="nav-link active">Map</a>
                <a href="timeline.html" class="nav-link">Timeline</a>
                <a href="events.html" class="nav-link">Events</a>
            </nav>
        </div>
    </header>

    <!-- Period Filter -->
    <section class="filter-section">
        <div class="filter-container">
            <h2 class="filter-title">ğŸ“š FILTER BY HISTORICAL PERIOD</h2>
            
            <!-- Row 1: Main Periods -->
            <div class="filter-row">
                <label class="filter-row-label">Main Period:</label>
                <div class="filter-buttons" id="mainPeriodsFilter">
                    <button class="filter-btn loading">Loading periods...</button>
                </div>
            </div>
            
            <!-- Row 2: Sub Periods -->
            <div class="filter-row">
                <label class="filter-row-label">Sub Period:</label>
                <div class="filter-buttons" id="subPeriodsFilter">
                    <span class="filter-placeholder">Select a main period first</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Container -->
    <main class="map-section">
        <div class="map-container">
            <!-- Map Controls -->
            <div class="map-controls">
                <button id="centerVietnam" class="control-btn">ğŸ¯ Center Vietnam</button>
                <button id="resetFilters" class="control-btn">â†» Reset Filters</button>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading map and events...</p>
            </div>

            <!-- Leaflet Map -->
            <div id="map" class="leaflet-map"></div>
        </div>
    </main>

    <!-- Event Annotations -->
    <section class="annotations-section">
        <div class="annotations-container">
            <h2 class="annotations-title">ğŸ“Œ EVENTS SHOWN ON MAP</h2>
            <div class="event-count" id="eventCount">
                <span id="visibleCount">0</span> events visible
            </div>
            <div class="annotations-list" id="annotationsList">
                <div class="no-events-message">Select a period to see events on the map</div>
            </div>
        </div>
    </section>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/map.js"></script>
</body>
</html>
